<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="header">
    <nav class="navbar bg-light">
        <form class="container-fluid justify-content-start">
            <a class="btn btn-outline-success me-2" type="button" href="{{url_for('all_orders')}}">All Orders</a>
            {% if session.get('authorized') %}
            <a class="btn btn-outline-success me-2" type="button" href="{{url_for('logout')}}">Log Out</a>
            <a class="btn btn-warning me-2" type="button" href="{{url_for('order')}}">Order</a>
            <span class="navbar-text">
                Hi, {{ session.get('username') }}
            </span>
            {% else %}
            <a class="btn btn-outline-success me-2" type="button" href="{{url_for('login')}}">Login</a>
            <a class="btn btn-outline-success me-2" type="button" href="{{url_for('register')}}">Register</a>
            {% endif %}
        </form>
    </nav>
</div>
<div class="content">
    {%block content%}
    {%endblock%}
</div>
</body>
</html>
